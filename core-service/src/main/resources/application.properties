# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/billingdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=suriya227

# Let Maven/system property override username/password if passed in
# Example: mvn spring-boot:run -Dspring.datasource.username=myuser -Dspring.datasource.password=mypass

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate   # Use "update" only for dev; prefer Flyway in prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.billing=DEBUG
