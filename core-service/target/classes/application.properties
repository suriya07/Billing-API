# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/billingdb
spring.datasource.username=billing
spring.datasource.password=password123

# Let Maven/system property override username/password if passed in
# Example: mvn spring-boot:run -Dspring.datasource.username=myuser -Dspring.datasource.password=mypass

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.billing=DEBUG
